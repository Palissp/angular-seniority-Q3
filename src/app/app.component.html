<h1>MI EQUIPO</h1>

            type="search"

            placeholder="Buscar por nombre"
            OnKeyUp="searchTask()"

    />

<button class="header__button" (click)="openDialog()">
    Agregar
</button>
</div>
<main class="grid">
<app-card *ngFor="let item of listPlayers" [player]="item"></app-card>

</main>
