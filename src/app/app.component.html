<div class="container">
    <h1>MI EQUIPO</h1>
    <div class="d-flex-between">
        <input [(ngModel)]="searchTerm" (keyup)="onSearch()" class="input" type="text" placeholder="Buscar por nombre">
        <button class="button" (click)="onAdd()">Agregar</button>
    </div>
    <div class="d-flex-between c-gap">
        <app-player-card *ngFor="let player of playersToShow" [player]="player"></app-player-card>
    </div>
</div>
<app-player-modal class="modal" id="playerModal"></app-player-modal>
