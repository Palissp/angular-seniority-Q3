<div class="player-container">
    <img class="player-image" [src]="player.image" />
    <div class="player-name">{{player.firstName}} {{player.lastName}}</div>
    <div class="player-information">
        <div class="player-information-data">
            <div>Ataque</div>
            <div>{{player.attack}}</div>
        </div>
        <div class="player-information-data">
            <div>Defensa</div>
            <div>{{player.defense}}</div>
        </div>
        <div class="player-information-data">
            <div>Skills</div>
            <div>{{player.skills}}</div>
        </div>
    </div>
    <div class="player-options">
        <img src="../assets/edit-icon.svg" width="24" height="24" (click)="onEdit(player)" />
        <img src="../assets/delete-icon.svg" width="24" height="24" (click)="onDelete(player)" />
    </div>
</div>

<app-modal *ngIf="showModal" (emitClose)="onCloseModal()"></app-modal>
