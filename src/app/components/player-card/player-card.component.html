<div class="player-card">
    <div class="player-card__image-container">
        <img class="player-card__image" [src]="player.image" alt="NOT FOUND">
        <p class="player-card__name">{{player.firstName.toUpperCase()}}&nbsp;{{player.lastName.toUpperCase()}}</p>
    </div>
    <div class="player-card__info">
        <div class="player-card__atrribute">
            <p class="player-card__attribute-title">Ataque</p>
            <p class="player-card__attribute-value">{{player.attack}}</p>
        </div>
        <div class="player-card__atrribute">
            <p class="player-card__attribute-title">Defensa</p>
            <p class="player-card__attribute-value">{{player.defense}}</p>
        </div>
        <div class="player-card__atrribute">
            <p class="player-card__attribute-title">Skills</p>
            <p class="player-card__attribute-value">{{player.skills}}</p>
        </div>
    </div>
    <div class="player-card__controls">
        <button class="player-card__button player-card__button-edit" (click)="editPlayer(player)">
            <svg fill="#ffff" width="40px" height="40px" viewBox="0 0 36 36" version="1.1"  preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                <rect x="0" y="0" width="36" height="36" fill-opacity="0"/>

        </button>
